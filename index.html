<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPMCAE Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>FPMCAE Blog</h1>
    </header>
    <main id="content">
        Loading content...
    </main>

    <script>
        async function fetchReadme() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/FPMManagers/FPMCAE/main/README.md');
                if (!response.ok) throw new Error('Failed to fetch README');
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                document.getElementById('content').innerText = 'Error loading content: ' + error.message;
            }
        }

        // Load the Marked library for Markdown parsing
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchReadme;
        document.head.appendChild(script);
    </script>
</body>
</html>
