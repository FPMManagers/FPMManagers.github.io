<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPMCAE Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/FPMManagers/FPMCAE" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff;" aria-hidden="true">
            <path d="M0 0l115 115h15l12 27 108 108V0z"></path>
            <path d="M128 109c-15-1-25-13-23-27 1-8 6-15 12-19 6-4 8-11 6-17-1-5-7-9-12-11-6-2-13-1-19 3-5 3-10 9-10 15-3 12 1 23 8 30 6 6 14 10 23 10 9 0 17-4 23-10 6-6 9-14 8-22-1-7-5-13-10-17-6-4-13-5-19-3-5 2-11 6-12 11-2 6 0 13 6 17 6 4 11 11 12 19 2 14-8 26-23 27z" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115 115c-3 0-4 1-4 4v20c0 3 1 4 4 4h20c3 0 4-1 4-4v-20c0-3-1-4-4-4h-20z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <header>
        <h1>FPMCAE Blog</h1>
    </header>
    <main id="content">
        Loading content...
    </main>

    <script>
        async function fetchReadme() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/FPMManagers/FPMCAE/main/README.md');
                if (!response.ok) throw new Error('Failed to fetch README');
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                document.getElementById('content').innerText = 'Error loading content: ' + error.message;
            }
        }

        // Load the Marked library for Markdown parsing
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchReadme;
        document.head.appendChild(script);
    </script>
</body>
</html>
